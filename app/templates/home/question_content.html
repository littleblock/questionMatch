{% extends "home/layout.html" %}
{% block css %}
<!-- Latest compiled and minified CSS -->
<!--
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css">
-->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/bootstrap-select.min.css')}}">
<!-- Latest compiled and minified JavaScript -->
<!--
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>
-->
<script type="text/javascript" charset="UTF-8"
        src="{{ url_for('static', filename = 'js/bootstrap-select.min.js') }}"></script>
<script type="text/javascript" charset="UTF-8"
        src="{{ url_for('static', filename = 'ue/ueditor.config.js') }}"></script>
<script type="text/javascript" charset="UTF-8" src="{{ url_for('static', filename = 'ue/ueditor.all.js') }}"></script>
<script type="text/javascript" charset="UTF-8"
        src="{{ url_for('static', filename = 'ue/lang/zh-cn/zh-cn.js') }}"></script>
{% endblock %}
{% block content %}
<form>
    <div class="form-group">
        <label>问题标题</label>
        <input type="text" class="form-control" disabled="disabled" value="{{ question_data.ques_title }}">
    </div>
    <div class="form-group">
        <label>功能点分类</label>
        <input type="text" class="form-control" disabled="disabled" value="{{ function_data.func_name }}">
    </div>
    <div class="form-group">
        <label>业务关键字（请用';'分隔）</label>
        <input type="text" class="form-control" disabled="disabled" value="{{ bus_key }}">
    </div>
    <div class="form-group">
        <label>回答</label>
        <textarea style="height: 300px" id="content">{{ answer_data.answer_text }}</textarea>
    </div>
</form>
{% endblock %}
{% block js %}
<script>
    var ue = UE.getEditor("content");
    $(document).ready(function () {
        $("#m1").addClass("active");
    });
</script>
{% endblock %}
